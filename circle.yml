general:
  artifacts:
    - "build/reports/"
checkout:
  post:
    - chmod +x ./gradlew
machine:
  java:
    version: oraclejdk8
  timezone: Asia/Tokyo
  post:
    - sudo service postgresql stop
    - sudo service mysql stop
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx2048m"
dependencies:
  cache_directories:
    - ~/.gradle
  override:
    - ./gradlew testClasses --info
test:
  override:
    - ./gradlew check --stacktrace --info
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/ && find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;